<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>
      {% if page.title != "index" %}
        {{ page.title }} | ROS-Industrial Consortium
      {% else %}
        ROS-Industrial Consortium
      {% endif %}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">
    {% if page.keywords %}
      <meta name="keywords" content="{{ page.keywords }}">
    {% endif %}
    <link href="/assets/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
    <style>
        .brand-logo{
            width: 62%;
        }
    </style>
    <script type="text/javascript" src="/assets/jquery-3.6.0-dist/jquery.min.js"> </script>
    <script type="text/javascript" src="/assets/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js" ></script>
  </head>
